name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # Apple Silicon
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-15-intel' # Intel Mac
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libfuse-dev \
            pkg-config
      
      - name: install dependencies (windows only)
        if: matrix.platform == 'windows-latest'
        run: choco install nsis -y
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || matrix.platform == 'macos-15-intel' && 'x86_64-apple-darwin' || '' }}

      - name: install frontend dependencies
        run: npm install

      - name: Set CARGO_TARGET_DIR (macOS)
        if: contains(matrix.platform, 'macos')
        run: |
          echo "CARGO_TARGET_DIR=${{ runner.temp }}/target" >> $GITHUB_ENV
          # Ensure C++ standard library compilation uses correct deployment target
          echo "LDFLAGS=-mmacosx-version-min=11.0" >> $GITHUB_ENV
          echo "CFLAGS=-mmacosx-version-min=11.0" >> $GITHUB_ENV
          echo "CXXFLAGS=-mmacosx-version-min=11.0 -std=c++17" >> $GITHUB_ENV
          echo "CMAKE_OSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
      - uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CMAKE_VERBOSE_MAKEFILE: 'ON'
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Rusty Clippy ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
