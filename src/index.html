<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippy</title>
    <link rel="stylesheet" href="styles/clippy.css">
</head>
<body>
    <!-- Speech bubble floats above Clippy -->
    <div id="chat-bubble" class="chat-bubble hidden">
        <div class="bubble-chrome">
            <button id="clear-chat-btn" class="chrome-btn" title="New topic">New</button>
            <button id="close-chat-btn" class="chrome-btn chrome-close" title="Close">&#x2715;</button>
        </div>
        <div id="messages" class="bubble-messages"></div>
        <div class="bubble-input">
            <input
                type="text"
                id="message-input"
                placeholder="Type here..."
                autocomplete="off"
            />
            <button id="send-button">Send</button>
        </div>
        <!-- Speech bubble tail -->
        <div class="bubble-tail-outer"></div>
        <div class="bubble-tail-inner"></div>
    </div>

    <!-- Clippy sprite at bottom -->
    <div id="clippy-container">
        <canvas id="clippy-canvas"></canvas>
        <button id="settings-btn" class="settings-button" title="Settings">&#9881;</button>
    </div>

    <script type="module" src="/scripts/main.ts"></script>
</body>
</html>
